<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do-list</title>
    <script defer src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <span class="material-symbols-outlined"> menu </span>
      <div class="title">To-Do-List</div>
    </header>
    <div class="side-bar">
      <div class="home">
        <h1>Home</h1>
        <div class="all-tasks">
          <h2>🗂️ All Tasks</h2>
        </div>
        <div class="today">
          <h2>📆 Today</h2>
        </div>
        <div class="seven-days">
          <h2>🗓️ 7 Days</h2>
        </div>
        <div class="important">
          <h2>⭐️ Important</h2>
        </div>
      </div>

      <div class="new-projects">
        <h1>Projects</h1>
        <button class="add-btn">
          <span class="material-symbols-outlined"> add </span>Add Project
        </button>
      </div>
    </div>

    <div class="projects">
      <h1 class="projects-h1">All tasks!</h1>
      <div class="projects-content"></div>
    </div>

    <footer>
      Created by Lucas Omar
      <a href="https://github.com/lfomar1" target="_blank">
        <i class="fa fa-github" style="font-size: 20px"></i>
      </a>
    </footer>
  </body>
</html>
