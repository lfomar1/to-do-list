<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do-list</title>
    <script defer src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0"
    />
  </head>
  <body>
    <header>
      <span class="material-symbols-outlined"> menu </span>
      <div class="title">To-Do-List</div>
    </header>
    <div class="side-bar">
      <div class="home">
        <h1>Home</h1>
        <div class="all-tasks">
          <h2>🗂️ All Tasks</h2>
        </div>
        <div class="today">
          <h2>📆 Today</h2>
        </div>
        <div class="7-days">
          <h2>🗓️ 7 Days</h2>
        </div>
        <div class="important">
          <h2>⭐️ Important</h2>
        </div>
      </div>
      <div class="projects">
        <h2>Projects</h2>
        <button>
          <span class="material-symbols-outlined"> add </span>Add Project
        </button>
      </div>
    </div>
    <main>
      <div class="projects">
        <h1>All tasks!</h1>
      </div>
    </main>
    <footer>Created by Lucas Omar</footer>
  </body>
</html>
